# docker-compose.yml
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: speech_therapy_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: speech_therapy_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - speech-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: speech_therapy_mongo_ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - speech-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: speech_therapy_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:admin123@mongodb:27017
      - MONGODB_DATABASE=speech_therapy_db
      - SECRET_KEY=your-super-secret-key-change-this-in-production
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - speech-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

networks:
  speech-network:
    driver: bridge

# Usage:
# docker-compose up -d              # Start all services
# docker-compose down               # Stop all services
# docker-compose logs -f backend    # View backend logs
# docker-compose exec mongodb mongosh  # Access MongoDB shell
